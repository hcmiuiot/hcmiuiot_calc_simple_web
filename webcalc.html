<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8" content="width=device-width, height=device-height">
    <title>
        web calculator
    </title>
    <!-- put your css in file styles.css -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <!--  Kuerl  -->
    <link rel="icon" href="icon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="stylelogin.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@600&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/213fbc8967.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index_js.js"></script>
    
</head>

<body>

    <div id="login"><img class="bg-image" src="bg.jpg"></img>
        <div class="container">
            <div class="img">
                <img src="myapp.svg">
            </div>
            <div id="login" style="display: block; margin: auto;">
                <div class="login-container">
                    <form>
                        <img class="avatar" src="avatar.svg">
                        <h2>Welcome</h2>
                        <h6 id="h6" style="color: red; display: none;">Filling your Username and Password both!</h6>
                        <div class="login-input">
                            <div class="icon">
                                <i class="fas fa-user"></i>
                            </div>
                            <div>
                                <h5>Username</h5>
                                <input id="Username" type="text">
                            </div>
                        </div>
                        <div class="login-input">
                            <div class="icon">
                                <i class="fas fa-key"></i>
                            </div>
                            <div>
                                <h5>Password</h5>
                                <div>
                                    <input id="Password" type="password" style="width: 80%;">
                                    <div>
                                        <button
                                            style="margin-left: 90%; margin-top: 3%; width: 15%; border: none; background-color: unset;"
                                            type="
                                        " onclick="eyec()"><i class="fa fa-eye" aria-hidden="true"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1" onclick="rmbpwd()">Remember
                                Password</label>
                        </div>
                        <a href="#" onclick="errorfunction()">Forgot Password?</a>
                        <input id="login" onclick="check()" type="button" class="btn btn-primary btn-lg" value="Login" />
                        <div>
                            <h6 class="pt-2">Not registed? <span class="sign-up text">Create an account</span> </h6>
                        </div>
                    </form>
                    <div>
                    </div>
                </div>
            </div>
        </div></div>

    <div id="register"></div>

    <div class="grid-container" id="calculator">

        <!-- need to add some bootstrap beauty -->
        <div class="majorRow">

            <div class="majorColumn" id="calc-side">

                <div class="minorRow">
                    <div id="minorDisplay"><!-- say hello user here --> </div>
                </div>

                <div class="displayRow">
                    <div id="mainDisplay"> </div>
                </div>

                <div class="minorRow">
                    <div class="minorColumn">
                        <div class="memorycard" value="MC" onclick="MC()">MC</div>
                    </div>
                    <div class="minorColumn">
                        <div class="memorycard" value="MR" onclick="MR()">MR</div>
                    </div>
                    <div class="minorColumn">
                        <div class="memorycard" value="M+" onclick="Mpl()">M+</div>
                    </div>
                    <div class="minorColumn">
                        <div class="memorycard" value="M-" onclick="Mmn()">M-</div>
                    </div>
                    <div class="minorColumn">
                        <div class="memorycard" value="MS" onclick="MS()">MS</div>
                    </div>
                </div>

                <!-- there's a bug here. FIX -->
                <div class="row">
                    <div class="column">
                        <div class="operatorcard" onclick="decToHexa()">to16</div>
                    </div>
                    <div class="column">
                        <div class="operatorcard" onclick="hexaToDec()">fr16</div>
                    </div>
                    <div class="column">
                        <div class="operatorcard" onclick="decToOct()">to8</div>
                    </div>
                    <div class="column">
                        <div class="operatorcard" onclick="octToDec()">fr8</div>
                    </div>
                    
                </div>

                <div class="row">
                    <div class="mminorColumn">
                        <div class="operatorcard" onclick="decToBi()">to2</div>
                    </div>
                    <div class="mminorColumn">
                        <div class="operatorcard" onclick="biToDec()">fr2</div>
                    </div>
                    <div class="mminorColumn">
                        <div class="operatorcard" onclick="decToHexa()">to16</div>
                    </div>
                    <div class="mminorColumn">
                        <div class="operatorcard" onclick="hexaToDec()">fr16</div>
                    </div>
                    <div class="mminorColumn">
                        <div class="operatorcard" onclick="decToOct()">to8</div>
                    </div>
                    <div class="mminorColumn">
                        <div class="operatorcard" onclick="octToDec()">fr8</div>
                    </div>
                </div>

                <div class="row">
                    <div class="column">
                        <div class="operatorcard" onclick="funct('%')">%</div>
                    </div>
                    <div class="column">
                        <div class="operatorcard" onclick="clearhistory()">CH</div>
                    </div>
                    <div class="column">
                        <div class="operatorcard" onclick="$('#mainDisplay').text('')">C</div>
                    </div>
                    <div class="column">
                        <div class="operatorcard" onclick="cleartemp()">del</div>
                    </div>
                </div>

                <div class="row">
                    <div class="column">
                        <div class="operatorcard" onclick="funct('inverse')">1/x</div>
                    </div>
                    <div class="column">
                        <div class="operatorcard" onclick="funct('sqr')">x^2</div>
                    </div>
                    <div class="column">
                        <div class="operatorcard" onclick="funct('sqrt')">sqrt(x)</div>
                    </div>
                    <div class="column">
                        <div class="operatorcard" onclick="funct('/')">/</div>
                    </div>
                </div>

                <div class="row">
                    <div class="column">
                        <div class="numbcard" onclick="numb(7)">7</div>
                    </div>
                    <div class="column">
                        <div class="numbcard" onclick="numb(8)">8</div>
                    </div>
                    <div class="column">
                        <div class="numbcard" onclick="numb(9)">9</div>
                    </div>
                    <div class="column">
                        <div class="operatorcard" onclick="funct('mult')">*</div>
                    </div>
                </div>

                <div class="row">
                    <div class="column">
                        <div class="numbcard" onclick="numb(4)">4</div>
                    </div>
                    <div class="column">
                        <div class="numbcard" onclick="numb(5)">5</div>
                    </div>
                    <div class="column">
                        <div class="numbcard" onclick="numb(6)">6</div>
                    </div>
                    <div class="column">
                        <div class="operatorcard" onclick="funct('minus')">-</div>
                    </div>
                </div>

                <div class="row">
                    <div class="column">
                        <div class="numbcard" onclick="numb(1)">1</div>
                    </div>
                    <div class="column">
                        <div class="numbcard" onclick="numb(2)">2</div>
                    </div>
                    <div class="column">
                        <div class="numbcard" onclick="numb(3)">3</div>
                    </div>
                    <div class="column">
                        <div class="operatorcard" onclick="funct('plus')">+</div>
                    </div>
                </div>

                <div class="row">
                    <div class="column">
                        <div class="operatorcard" onclick="negate()">+/-</div>
                    </div>
                    <div class="column">
                        <div class="numbcard" onclick="numb(0)">0</div>
                    </div>
                    <div class="column">
                        <div class="operatorcard" onclick="numb('.')">.</div>
                    </div>
                    <div class="column">
                        <div class="operatorcard" onclick="equal()">=</div>
                    </div>
                </div>

            </div>

            <div class="majorColumn" id="history-side">
                <!-- need to add memory tab functions -->
                

                <ul class="nav nav-pills" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="pill" href="#history">history</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="pill" href="#memory">memory</a>
                    </li>
                </ul>

            
                <div class="tab-content">
                    <div id="history" class="container tab-pane active">hello</div>
                    <div id="memory" class="container tab-pane fade">Hello</div>
                </div>
            </div>
            <!-- need to limit convertions for hexa numbers. maybe use regex -->
        </div>

    </div>



    <!-- put your javascript in a seperate file in folder javascript -->
    <!-- and call them at the end of body -->
    <!-- js -->
    <script src="javascripts/numb.js"></script>
    <script src="javascripts/empty.js"></script>

    <!-- CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>
</html>
