<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>
        web calculator
    </title>
    <!-- put your css in file styles.css -->
    <link rel="stylesheet" type="css" href="styles.css" />
    <link rel="stylesheet" href="stylelogin.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    
    <div id="login"></div>
    <div id="register hidden" class="login-container hidden">
        <form action="#" onsubmit="return false;" >
            <h2 class="text-left">Sign Up</h2>
            <i><div class="inner-text"></div></i>
            <div class="login-input">
                <div class="icon">
                    <i class="fas fa-user"></i>
                </div>
                <div>
                    <h5>Fullname</h5>
                    <input id="full-name" class="text-box " type="text" required>
                </div>
            </div>
            
            <div class="login-input ">
                <div class="icon">
                    <i class="fas fa-user"></i>
                </div>
                <div>
                    <h5>Username</h5>
                    <input id="user-name" class="text-box" type="text" required>
                </div>
            </div>
            <div class="login-input ">
                <div class="icon">
                    <i class="fas fa-user"></i>
                </div>
                <div>
                    <h5>Password</h5>
                    <input id="password" class="text-box" type="password" required>
                </div>
            </div>
            <div class="login-input">
                <div class="icon">
                    <i class="fas fa-user"></i>
                </div>
                <div>
                    <h5>Repeat Password</h5>
                    <input id="re-password" class="text-box " type="password" required>
                </div>
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                  <input id="checked" class="form-check-input left" type="checkbox" > I agree to the <strong> terms of User </strong>
                </label>
            </div>
            <input type="submit" class="sign-up btn btn-primary btn-lg" value="Sign Up"/>
    
        </form>
    </div>
        <div id="calculator hidden"></div>


   <!-- put your javascript in a seperate files in folder javascript -->
   <!-- and call them at the end of body -->
   <script src="javascripts/signUp.js"></script>
  <script></script>
</body>
</html>
